<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Results summary component</title>


  
</head>
<body>
  <main class="card">

    <section class="card__parte1-blue">
      <h3>Your Result</h3>
      <div class="circle">
        <h1>76</h1>
        <p>of 100</p>
      </div>
      <h2>Great</h2>
      <p>You scored higher than 65% of the people who have taken these tests.</p>
      
    </section>
    <section class="card__parte2">
      <h3>Summary</h3>
      <div class="rectangulo red">
        <div class="display"><img src="./assets/images/icon-reaction.svg" alt="reaction"> <h4>Reaction</h4> </div>
        
        <p> <span>80</span> / 100</p>
      </div>
      <div class="rectangulo yellow">
        <div class="display">
          <img src="./assets/images/icon-memory.svg" alt="memory">
          <h4>Memory</h4>
        </div>
         
        <p> <span>92</span>  / 100</p> 
      </div>
      <div class="rectangulo green">
        <div class="display">
          <img src="./assets/images/icon-verbal.svg" alt="verbal">
          <h4>Verbal</h4>
        </div>
         
        <p> <span>61</span> / 100</p> 
      </div>
      <div class="rectangulo blue">
        <div class="display">
          <img src="./assets/images/icon-visual.svg" alt="visual">
          <h4>Visual</h4> 
        </div>
        
        <p> <span>72</span> / 100 </p>
      </div>
  
    <div class="boton">Continue</div>
    
    </section>

    
  </main>
  
 
</body>
</html>
